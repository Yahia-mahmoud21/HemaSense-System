<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lab - Laboratory Report Management System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .home-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            padding: 20px;
        }

        .home-card {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: 60px 80px;
            box-shadow: var(--shadow-soft);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 64px;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .home-card h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .home-card .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 50px;
            font-weight: 400;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 20px 40px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn-secretary {
            background-color: var(--primary-color);
        }

        .login-btn-secretary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .login-btn-doctor {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .login-btn-doctor:hover {
            background-color: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        @media (max-width: 768px) {
            .home-card {
                padding: 40px 30px;
            }

            .home-card h1 {
                font-size: 24px;
            }

            .login-btn {
                padding: 16px 32px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="home-container">
        <div class="home-card">
            <div class="logo">
                <i class="fa-solid fa-hospital"></i>
            </div>
            <h1>My Lab</h1>
            <p class="subtitle">Laboratory Report Management System</p>

            <div class="login-buttons">
                <a href="/login?role=secretary" class="login-btn login-btn-secretary">
                    <i class="fa-solid fa-user-pen"></i>
                    <span>Login as Secretary</span>
                </a>
                <a href="/login?role=doctor" class="login-btn login-btn-doctor">
                    <i class="fa-solid fa-user-doctor"></i>
                    <span>Login as Doctor</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
